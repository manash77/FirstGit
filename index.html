<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candy Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="text-center py-5">
      <div class="row">
        <div class="col-6 offset-3">
          <div class="container">
            <form id="candyForm">
              <label for="name" class="form-label">Candy Name</label>
              <input type="text" name="candyName" class="form-control" />

              <label for="descritption" class="form-label">Descritption</label>
              <input type="text" name="descritption" class="form-control" />

              <label for="price" class="form-label">Price</label>
              <input type="number" name="price" class="form-control" />

              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" name="quantity" class="form-control" />

              <button
                type="submit"
                onClick="onSubmit()"
                class="btn btn-primary m-3"
              >
                Add Item
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Descritption</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
