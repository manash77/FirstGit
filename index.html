<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Designing the registration Form</title>
    <style>
      body {
          background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
          background-repeat: no-repeat;
        } 
    </style>
  </head>
  <body class="text-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <div>
            <h2>Book A Call</h2>
          </div>

          <div>
            <h4 class="label">
              Book a call slot and our representative will call you within 1hr
              of selected time
            </h4>
          </div>
          <div>
            <form id="myForm" >
              <label for="name" class="text-start">Name:</label><br />
              <input type="text" id="name" name="name" /><br />
              <label for="email">Email:</label><br />
              <input type="email" id="email" name="email" /><br />
              <label for="lname">Phone:</label><br />
              <input type="text" id="phone" name="phone" />
              <div>
                <label for="lname">Time For call:</label><br />
                <input type="date" id="lname" name="lname" /> &nbsp;
                <input type="time" id="phone" name="phone" />
              </div>
              <div>
                <button type="submit" onClick="onSubmit()">Get a call</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
        function onSubmit(){
        const form = document.getElementById('myForm')
        form.addEventListener('submit',function(event){
            event.preventDefault()
        })
        const formData = new FormData(form)
        const formValue = Object.fromEntries(formData.entries())

        localStorage.setItem('user-info',formValue)
    }
    </script>
  </body>
</html>
